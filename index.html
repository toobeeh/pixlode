<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pixlode</title>
  <meta name="author" content="tobeh">
  <meta name="description" content="Image Particle effects">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Pixlode Canvas Transition Animation</h1>
    </header>
    <main>
      <form style="grid-row-start: 1;">
        <h3>Particle Animation Settings</h3>
        <label>Time<input type="range" id="acTime" min="200" max="5000" value="1000"></label>
        <label>Distance<input type="range" id="acDistance" min="10" max="300" value="50"></label>
        <label>Function<input type="text" id="acFunction" value="ease-out"></label>
        <label>Down<input type="checkbox" id="acDown"></label>
        <label>Left<input type="checkbox" id="acLeft"></label>
        <label>Right<input type="checkbox" id="acRight"></label>
      </form>
      <form style="grid-row-start: 2;">
        <h3>Burst Settings</h3>
        <label>Group Timeout<input type="range" id="bcTimeout" min="1" max="1000" value="1"></label>
        <label>Group Size<input type="number" id="bcGroupsize" min="1" max="10000" value="1"></label>
        <label>Fragment Width<input type="number" id="bcWidth" min="1" max="200" value="5"></label>
        <label>Fragment Height<input type="number" id="bcHeight" min="1" max="200" value="5"></label>
      </form>
      <form  style="grid-row-start: 3;">
        <select id="playSelect" class="merge">
          <option value="row">Row</option>
          <option value="random">Random</option>
          <option value="color">Color</option>
        </select>
        <input type="button" class="merge" value="Burst" id="play">
      </form>
      <div class="canvas" style="grid-row-start: 1;grid-row-end: 4;">
        <canvas></canvas>
      </div>
    </main>
  <script src="js/script.js" type="module"></script>
</body>

</html>
